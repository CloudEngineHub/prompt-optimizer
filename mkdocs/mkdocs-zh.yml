# 中文专版配置（不启用 i18n，直接指向 zh 目录）
site_name: Prompt Optimizer 文档（中文）
site_url: https://docs.always200.com
site_description: Prompt Optimizer 中文文档与部署指南
site_author: linshenkx

docs_dir: docs/zh
site_dir: site

theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search:
      lang:
        - zh
  - mermaid2:
      version: 10.4.0
      arguments:
        theme: auto
        themeVariables:
          fontSize: 16px
      cache: true
  - glightbox

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - attr_list

